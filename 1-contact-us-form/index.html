<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Form</title>
    <style>
      /* write CSS here */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        background-color: white;
        padding: 40px;
        background: linear-gradient(
          135deg,
          rgba(181, 149, 255, 0.5),
          rgba(255, 255, 255, 1)
        );
      }
      .form_details {
        display: inline-block;
        width: 100%;
        gap: 20px;
        display: flex;
      }
      .contact_sales_header {
        color: black;
        font-weight: 550;
        margin: 15px 0 0 0;
        font-size: 40px;
        font-family: "Roboto", sans-serif;
      }
      .content {
        text-align: center;
      }
      .contact_sales_header_para {
        color: rgb(85, 78, 78);
        margin: 15px 0 0 0;
        font-size: 20px;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
      }

      .form {
        margin: 50px 0 0 0;
      }

      form {
        text-align: left;
        max-width: 600px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin: 0 0 5px 10px;
        font-size: 15px;
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        font-style: normal;
        color: #0a0a0a;
      }
      .phone_number_section select,
      .phone_number_section input {
        width: auto;
        flex: 1;
        margin: 10px;
        padding: 10px;
        border-radius: 4px 0 0 4px;
        box-shadow: none;
      }
      .phone_number_section {
        position: relative;
        display: flex;
        align-items: center;
        width: 620px;
        margin-left: -5px;
      }
      .country-code {
        position: absolute;
        left: 15px;
        font-size: 15px;
        color: #555;
        font-family: "Roboto", sans-serif;
      }
      .phone_number_section input {
        padding-left: 50px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        height: 40px;
        box-shadow: 0px 0px 2px 0px black;
      }
      select,
      textarea {
        margin: 5px;
        padding: 10px;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
        border: 1px solid rgba(185, 174, 174, 0.774);
        padding: 10px;
        margin-block: 10px;
        box-shadow: 0px 0px 2px 0px black;
      }
      .name_row {
        width: 100%;
        display: inline-block;
      }

      .first_name_section,
      .second_name_section {
        display: inline-block;
        width: 295px;
        vertical-align: top;
      }
      .phone_number_section {
        position: relative;
      }
      .option {
        position: absolute;
        background-color: #0a0a0a00;
        font-size: 16px;
        color: rgba(128, 128, 128, 0.514);
        border: none;
      }
      .toggle {
        align-items: center;
        margin: 20px 0 0 0;
        display: flex;
      }
      textarea {
        height: 100px;
      }
      .toggle input[type="checkbox"] {
        display: none;
      }
      .toggle .toggle-label {
        border-radius: 15px;
        position: relative;
        cursor: pointer;
        margin: 20px 0 0 0;
        width: 50px;
        height: 25px;
        background-color: #ccc;
      }
      .toggle_text {
        display: block;
        margin: 20px 0 5px 10px;
        font-size: 15px;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
        color: #0a0a0a;
      }
      .size {
        font-size: 13px;
        margin-left: 2px;
      }
      .toggle .toggle-label::after {
        content: "";
        width: 21px;
        height: 21px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 2px;
        transition: transform 0.3s;
      }
      input,
      button {
        margin: 5px;
        padding: 10px;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
        border: 1px solid rgba(185, 174, 174, 0.774);
        padding: 10px;
        margin-block: 10px;
        box-shadow: 0px 0px 2px 0px black;
      }
      .toggle input[type="checkbox"]:checked + .toggle-label {
        background-color: #4a00e0;
      }
      .toggle input[type="checkbox"]:checked + .toggle-label::after {
        transform: translateX(25px);
      }
      .toggle span {
        margin-left: 10px;
      }
      .button_letstalk {
        background-color: #4a00e0;
        color: white;
        font-size: 16px;
        margin: 30px 0 0 0;
        width: 100%;
        border-radius: 4px;
        font-family: "Roboto", sans-serif;
        font-weight: 500;
        padding: 15px;
        border: none;
        cursor: pointer;
      }
      .button_letstalk:hover {
        color: rgb(2, 1, 0);
        background-color: #a810eee7;
        color: white;
      }
      a {
        color: #4a00e0;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <header class="content">
        <h1 class="contact_sales_header">Contact Sales</h1>
        <p class="contact_sales_header_para">
          Aut magna irure deserunt veniam aliqua magna enim voluptate.
        </p>
      </header>
      <article class="form">
        <form>
          <div class="form_details">
            <div class="first_name_section">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" name="first_name" />
            </div>
            <div class="second_name_section">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" name="last_name" />
            </div>
          </div>
          <label for="company">Company</label>
          <input type="text" id="company" name="company" />
          <label for="email">Email</label>
          <input type="text" id="email" name="email" />
          <label for="phone">Phone Number</label>
          <div class="phone_number_section">
            <div class="country-code">
              US <i class="fas fa-chevron-down size"></i>
            </div>
            <input type="text" id="phone" name="phone_number" />
          </div>
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
          <div class="toggle">
            <input type="checkbox" id="agree" name="agree" />
            <label for="agree" class="toggle-label"></label>
            <span class="toggle_text">
              By selecting this, you agree to our
              <a href="#">privacy policy.</a>
            </span>
          </div>
          <button class="button_letstalk">Let's talk</button>
        </form>
      </article>
    </section>
  </body>
  <script>
    // write javascript here
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
      const fields = [
        "First name",
        "Last name",
        "Company",
        "Email",
        "Phone number",
        "Message",
      ];
      const toggle = document.querySelector("#agree");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        let isValid = true;
        let errorMessages = [];
        if (!toggle.checked) {
          errorMessages.push("You must agree to the privacy policy.");
          isValid = false;
        }
        fields.forEach((fieldName) => {
          const input = document.querySelector(
            `[name="${fieldName.toLowerCase().replace(/ /g, "_")}"]`
          );
          if (!input || input.value.trim() === "") {
            errorMessages.push(`${fieldName} is required`);
            isValid = false;
          } else if (
            fieldName === "Email" &&
            !validateEmail(input.value.trim())
          ) {
            errorMessages.push("Email is not valid");
            isValid = false;
          } else if (
            fieldName === "Phone number" &&
            !validatePhone(input.value.trim())
          ) {
            errorMessages.push("Phone number is not valid");
            isValid = false;
          }
        });
        if (!isValid) {
          alert(errorMessages.join("\n"));
        } else {
          alert("Form submitted successfully!");
          form.reset();
        }
      });
      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
      function validatePhone(phone) {
        const phoneRegex = /^[0-9]{10}$/;
        return phoneRegex.test(phone);
      }
    });
  </script>
</html>
